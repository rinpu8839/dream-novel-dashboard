<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夢小説創作ダッシュボード</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 10px;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(30, 30, 45, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .title {
            font-size: 24px;
            color: #fff;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sync-indicator {
            margin-left: auto;
            padding: 5px 10px;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            border-radius: 20px;
            font-size: 12px;
            color: #4caf50;
        }
        
        .motivation-bar {
            width: 200px;
            height: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .motivation-fill {
            height: 100%;
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
            transition: width 0.3s ease;
        }
        
        .pomodoro-timer {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 107, 107, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: #fff;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-weight: 500;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 12px;
        }
        
        .genre-tabs {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .genre-tab {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #e0e0e0;
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
        }

        .genre-tab:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .genre-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .sparkle {
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .task-card {
            background: rgba(30, 30, 45, 0.95);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .task-card.priority {
            border-left: 3px solid #ffd700;
            background: rgba(255, 215, 0, 0.05);
        }

        .task-card.r18 {
            background: rgba(220, 20, 60, 0.1);
            border: 1px solid rgba(220, 20, 60, 0.3);
        }
        
        .task-card.overdue {
            border-left: 5px solid #ff4444;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 4px 15px rgba(255,0,0,0.2); }
            50% { box-shadow: 0 4px 25px rgba(255,0,0,0.4); }
            100% { box-shadow: 0 4px 15px rgba(255,0,0,0.2); }
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .task-title {
            font-weight: bold;
            font-size: 16px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .task-title:hover {
            color: #667eea;
        }

        .crown-icon {
            color: #ffd700;
            font-size: 18px;
        }
        
        .task-deadline {
            padding: 4px 8px;
            border-radius: 5px;
            color: white;
            font-size: 12px;
        }
        
        .deadline-overdue {
            background: #ff4444;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.7; }
        }
        
        .deadline-urgent {
            background: #f56565;
        }
        
        .deadline-soon {
            background: #ed8936;
        }
        
        .deadline-normal {
            background: #48bb78;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .progress-section {
            background: rgba(137, 247, 254, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: white;
            border: 1px solid rgba(137, 247, 254, 0.3);
        }

        .today-progress {
            background: rgba(168, 237, 234, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(168, 237, 234, 0.3);
        }
        
        .pomodoro-dots {
            display: flex;
            gap: 5px;
            margin: 10px 0;
        }
        
        .pomodoro-dot {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .pomodoro-dot.filled {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4444 100%);
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .ai-advice {
            background: rgba(255, 193, 7, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #fff;
        }

        .ai-advice-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ai-advice-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(30, 30, 45, 0.95);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 25px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal-content h3 {
            color: #fff;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="date"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            background: rgba(255,255,255,0.05);
            color: #fff;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255,255,255,0.1);
        }

        .checkbox {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #667eea;
        }
        
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 18px;
            }
            
            .pomodoro-timer {
                font-size: 16px;
                padding: 8px 15px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- ヘッダー -->
    <div class="header">
        <div class="title">
            <span>✨</span>
            <span>夢小説創作ダッシュボード</span>
            <div class="sync-indicator" id="syncIndicator">
                <span>✓ 保存済み</span>
            </div>
        </div>

        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button class="btn btn-secondary btn-small" onclick="exportData()">
                💾 エクスポート
            </button>
            <button class="btn btn-secondary btn-small" onclick="document.getElementById('importFile').click()">
                📂 インポート
            </button>
            <input type="file" id="importFile" style="display: none;" accept=".json" onchange="importData(event)">
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; margin-top: 15px;">
            <div>
                <div style="font-size: 14px; color: #999;">モチベーション</div>
                <div class="motivation-bar">
                    <div class="motivation-fill" id="motivationBar" style="width: 75%;"></div>
                </div>
                <div id="motivationText" style="font-size: 12px; color: #999;">いい感じ！ 75%</div>
            </div>
            
            <div class="pomodoro-timer">
                <span>🍅</span>
                <span id="pomodoroTime">25:00</span>
                <button class="btn btn-primary btn-small" onclick="togglePomodoro()">開始</button>
                <button class="btn btn-secondary btn-small" onclick="pausePomodoro()">⏸</button>
                <button class="btn btn-secondary btn-small" onclick="resetPomodoro()">↻</button>
            </div>
        </div>
        
        <div class="genre-tabs" id="genreTabs">
            <div class="genre-tab active" onclick="selectGenre('全体')">全体</div>
            <button class="btn btn-success" onclick="showAddGenreModal()">+ ジャンル追加</button>
        </div>
    </div>

    <!-- 今週の目標 -->
    <div class="today-progress">
        <h3 style="color: #fff;">🎯 今週の目標</h3>
        <input type="text" id="weeklyGoal" placeholder="例: 夢小説を2作品完成させる" 
               style="margin-top: 10px;" onchange="saveData()">
    </div>
    
    <!-- 進捗状況 -->
    <div class="progress-section">
        <h3>📊 現在の進捗状況</h3>
        <div id="currentFocus" style="margin: 10px 0; font-size: 14px;"></div>
        <div id="genreProgressBars"></div>
    </div>
    
    <!-- 今日の達成度 -->
    <div class="today-progress">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h3 style="color: #fff;">📊 今日の達成度</h3>
                <div class="pomodoro-dots" id="todayProgress">
                    <div class="pomodoro-dot"></div>
                    <div class="pomodoro-dot"></div>
                    <div class="pomodoro-dot"></div>
                    <div class="pomodoro-dot"></div>
                    <div class="pomodoro-dot"></div>
                    <div class="pomodoro-dot"></div>
                    <div class="pomodoro-dot"></div>
                    <div class="pomodoro-dot"></div>
                </div>
                <div style="font-size: 14px; color: #999;">
                    <span id="todayCount">0</span>/8 ポモドーロ完了
                </div>
            </div>
            <button class="btn btn-primary" onclick="showCalendarModal()">
                📅 カレンダー表示
            </button>
        </div>
    </div>
    
    <!-- AIアドバイス -->
    <div class="ai-advice">
        <h3 style="margin-bottom: 10px;">🤖 AI推奨: 優先タスク</h3>
        <div id="aiAdvice">
            分析中...
        </div>
    </div>
    
    <!-- タスクリスト -->
    <div id="taskList"></div>

    <!-- メモセクション -->
    <div class="today-progress" style="margin-top: 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3 style="color: #fff;">📝 メモ</h3>
            <button class="btn btn-primary btn-small" onclick="showMemoModal()">+ メモ追加</button>
        </div>
        <div id="memoList"></div>
    </div>
    
    <!-- 統計 -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-number" id="completedCount">0</div>
            <div class="stat-label">完了タスク</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="pomodoroCount">0</div>
            <div class="stat-label">総ポモドーロ</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="wordCount">0</div>
            <div class="stat-label">執筆文字数</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="activeStreak">0</div>
            <div class="stat-label">連続作業日数</div>
        </div>
    </div>
</div>

<!-- モーダル：ジャンル追加/編集 -->
<div id="genreModal" class="modal">
    <div class="modal-content">
        <h3 id="genreModalTitle">新規ジャンル追加</h3>
        <input type="text" id="genreInput" placeholder="ジャンル名を入力">
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button class="btn btn-primary" onclick="saveGenre()" style="flex: 1;">保存</button>
            <button class="btn btn-secondary" onclick="hideModal('genreModal')" style="flex: 1;">キャンセル</button>
        </div>
    </div>
</div>

<!-- モーダル：タスク追加/編集 -->
<div id="taskModal" class="modal">
    <div class="modal-content">
        <h3 id="taskModalTitle">タスク追加</h3>
        <input type="text" id="taskTitle" placeholder="タスク名">
        <select id="taskType">
            <option value="transcript">セリフ起こし</option>
            <option value="character_analysis">キャラクター分析</option>
            <option value="world_analysis">世界観分析</option>
            <option value="planning">伏線展開ファイル</option>
            <option value="writing">夢小説執筆</option>
            <option value="other">その他</option>
        </select>
        
        <div style="margin: 10px 0;">
            <label style="color: #999;">
                <input type="checkbox" id="tagR18"> R-18
            </label>
        </div>

        <div style="margin: 10px 0;">
            <label style="color: #999;">章構成（執筆タスクの場合）</label>
            <input type="number" id="chapterCount" placeholder="章数" min="1" value="3">
            <input type="number" id="wordsPerChapter" placeholder="1話あたりの文字数" min="100" value="8000">
        </div>

        <input type="date" id="taskStartDate">
        <input type="date" id="taskEndDate">
        <input type="number" id="taskPomodoros" placeholder="予定ポモドーロ数" min="1" value="4">
        <select id="taskPriority">
            <option value="high">優先度: 高</option>
            <option value="medium">優先度: 中</option>
            <option value="low">優先度: 低</option>
        </select>
        <textarea id="taskDetails" placeholder="作業詳細" rows="3"></textarea>
        
        <div style="margin: 10px 0;">
            <label style="color: #999;">サブタスク</label>
            <div id="subtaskList"></div>
            <button class="btn btn-secondary btn-small" onclick="addSubtask()">+ サブタスク追加</button>
        </div>

        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button class="btn btn-primary" onclick="saveTask()" style="flex: 1;">保存</button>
            <button class="btn btn-secondary" onclick="hideModal('taskModal')" style="flex: 1;">キャンセル</button>
        </div>
    </div>
</div>

<!-- モーダル：タスク詳細 -->
<div id="detailModal" class="modal">
    <div class="modal-content">
        <h3 id="detailTitle">タスク詳細</h3>
        <div id="detailContent"></div>
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button class="btn btn-primary" onclick="startDetailPomodoro()" style="flex: 1;">作業開始</button>
            <button class="btn btn-warning" onclick="editCurrentTask()" style="flex: 1;">編集</button>
            <button class="btn btn-secondary" onclick="hideModal('detailModal')" style="flex: 1;">閉じる</button>
        </div>
    </div>
</div>

<!-- モーダル：カレンダー -->
<div id="calendarModal" class="modal">
    <div class="modal-content">
        <h3>📅 月間カレンダー</h3>
        <div id="calendarContent"></div>
        <button class="btn btn-secondary" onclick="hideModal('calendarModal')" style="width: 100%; margin-top: 15px;">閉じる</button>
    </div>
</div>

<!-- モーダル：メモ -->
<div id="memoModal" class="modal">
    <div class="modal-content">
        <h3>メモ追加</h3>
        <input type="text" id="memoTitle" placeholder="タイトル">
        <textarea id="memoContent" placeholder="内容" rows="10"></textarea>
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button class="btn btn-primary" onclick="saveMemo()" style="flex: 1;">保存</button>
            <button class="btn btn-secondary" onclick="hideModal('memoModal')" style="flex: 1;">キャンセル</button>
        </div>
    </div>
</div>
<script>
// ===== グローバル変数 =====
let appData = {
    tasks: {},
    genres: [],
    selectedGenre: '全体',
    pomodoroTime: 25 * 60,
    pomodoroActive: false,
    pomodoroPaused: false,
    motivationLevel: 75,
    dailyProgress: {},
    memos: [],
    weeklyGoal: '',
    currentTaskId: null,
    currentEditGenre: null,
    currentEditTaskId: null,
    currentDetailTask: null
};

let pomodoroInterval;
const STORAGE_KEY = 'dreamNovelDashboard_v2';

// ===== 初期化 =====
function init() {
    loadData();
    
    // 初回起動時のデータ生成
    if (appData.genres.length === 0) {
        appData.genres = ['TRICK', 'KILLERS'];
        generateInitialTasks();
    }
    
    renderGenreTabs();
    renderTasks();
    updateStats();
    updateAIAdvice();
    updateProgressSection();
    updateTodayProgress();
    renderMemos();
    
    // 週間目標の読み込み
    if (appData.weeklyGoal) {
        document.getElementById('weeklyGoal').value = appData.weeklyGoal;
    }
    
    // 定期保存（30秒ごと）
    setInterval(saveData, 30000);
}

// ===== データ永続化 =====
function saveData() {
    try {
        // 週間目標も保存
        const goalInput = document.getElementById('weeklyGoal');
        if (goalInput) {
            appData.weeklyGoal = goalInput.value;
        }
        
        localStorage.setItem(STORAGE_KEY, JSON.stringify(appData));
        document.getElementById('syncIndicator').innerHTML = '<span>✓ 保存済み</span>';
        console.log('データ保存完了:', new Date().toLocaleTimeString());
    } catch (e) {
        console.error('保存エラー:', e);
        document.getElementById('syncIndicator').innerHTML = '<span>⚠️ 保存エラー</span>';
    }
}

function loadData() {
    try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
            const parsed = JSON.parse(saved);
            // 既存のappDataに上書き
            Object.assign(appData, parsed);
            console.log('データ読み込み完了');
        }
    } catch (e) {
        console.error('読み込みエラー:', e);
    }
}

function exportData() {
    const dataStr = JSON.stringify(appData, null, 2);
    const blob = new Blob([dataStr], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `dream-novel-backup-${new Date().toISOString().split('T')[0]}.json`;
    a.click();
    URL.revokeObjectURL(url);
    alert('データをエクスポートしました');
}

function importData(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = (e) => {
        try {
            const imported = JSON.parse(e.target.result);
            appData = imported;
            saveData();
            location.reload();

<script>
// ===== タスク表示 =====
function renderTasks() {
    const container = document.getElementById('taskList');
    container.innerHTML = '';
    
    // 優先タスクと通常タスクを分離
    const priorityTasks = [];
    const normalTasks = [];
    
    Object.entries(appData.tasks).forEach(([genre, tasks]) => {
        if (appData.selectedGenre !== '全体' && appData.selectedGenre !== genre) return;
        
        tasks.forEach(task => {
            if (task.isPriority) {
                priorityTasks.push(task);
            } else {
                normalTasks.push(task);
            }
        });
    });
    
    // ジャンルごとにグループ化して表示
    const tasksByGenre = {};
    [...priorityTasks, ...normalTasks].forEach(task => {
        if (!tasksByGenre[task.genre]) {
            tasksByGenre[task.genre] = [];
        }
        tasksByGenre[task.genre].push(task);
    });
    
    Object.entries(tasksByGenre).forEach(([genre, tasks]) => {
        const genreSection = document.createElement('div');
        genreSection.style.marginBottom = '20px';
        
        // ジャンルヘッダー
        genreSection.innerHTML = `
            <div style="display: flex; justify-content: space-between; align-items: center; margin: 15px 0;">
                <h3 style="color: white;">${genre}</h3>
                <button class="btn btn-success btn-small" onclick="showAddTaskModal('${genre}')">
                    + タスク追加
                </button>
            </div>
        `;
        
        // タスクカード
        tasks.forEach(task => {
            const taskElement = document.createElement('div');
            taskElement.innerHTML = createTaskCard(task);
            genreSection.appendChild(taskElement);
        });
        
        container.appendChild(genreSection);
    });
}

function createTaskCard(task) {
    const isOverdue = new Date(task.endDate) < new Date() && !task.completed;
    const deadlineClass = getDeadlineClass(task.endDate);
    const isR18 = task.tags && task.tags.includes('R-18');
    const progressPercent = calculateTaskProgress(task);
    
    let cardClass = 'task-card';
    if (task.completed) cardClass += ' completed';
    if (isOverdue) cardClass += ' overdue';
    if (task.isPriority) cardClass += ' priority';
    if (isR18) cardClass += ' r18';
    
    return `
        <div class="${cardClass}" onclick="showTaskDetail('${task.id}')">
            <div class="task-header">
                <div style="display: flex; align-items: center; flex: 1;">
                    <input type="checkbox" class="checkbox" ${task.completed ? 'checked' : ''} 
                           onclick="event.stopPropagation(); toggleTask('${task.id}')">
                    <div class="task-title">
                        ${task.isPriority ? '<span class="crown-icon">👑</span>' : ''}
                        ${task.title}
                        ${isR18 ? '<span style="background: rgba(220, 20, 60, 0.2); color: #dc143c; padding: 2px 8px; border-radius: 4px; font-size: 12px; margin-left: 8px;">R-18</span>' : ''}
                    </div>
                </div>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div class="task-deadline ${deadlineClass}">
                        ${new Date(task.endDate).toLocaleDateString('ja-JP')}
                    </div>
                    <button class="btn btn-danger btn-small" onclick="event.stopPropagation(); deleteTask('${task.id}')">削除</button>
                </div>
            </div>
            <div style="font-size: 12px; color: #999; margin: 5px 0;">${task.details}</div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: ${progressPercent}%"></div>
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span style="font-size: 12px; color: #999;">
                    🍅 ${task.pomodoroSessions}/${task.estimatedPomodoros} | 
                    進捗: ${progressPercent.toFixed(0)}%
                </span>
                <button class="btn btn-primary btn-small" onclick="event.stopPropagation(); startTaskPomodoro('${task.id}')">
                    ${appData.currentTaskId === task.id && appData.pomodoroActive ? '作業中' : '作業開始'}
                </button>
            </div>
        </div>
    `;
}

function calculateTaskProgress(task) {
    if (task.completed) return 100;
    
    let progress = 0;
    
    // サブタスクの進捗（50%）
    if (task.subTasks && task.subTasks.length > 0) {
        const completedSubs = task.subTasks.filter(s => s.completed).length;
        progress += (completedSubs / task.subTasks.length) * 50;
    }
    
    // ポモドーロの進捗（50%）
    if (task.estimatedPomodoros > 0) {
        progress += Math.min(50, (task.pomodoroSessions / task.estimatedPomodoros) * 50);
    }
    
    return Math.min(100, progress);
}

function getDeadlineClass(endDate) {
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const deadline = new Date(endDate);
    deadline.setHours(0, 0, 0, 0);
    const daysLeft = Math.ceil((deadline - today) / (1000 * 60 * 60 * 24));
    
    if (daysLeft < 0) return 'deadline-overdue';
    if (daysLeft <= 2) return 'deadline-urgent';
    if (daysLeft <= 5) return 'deadline-soon';
    return 'deadline-normal';
}

        progress: 0,
        pomodoroSessions: 0,

    };

function deleteTask(taskId) {
    if (!confirm('このタスクを削除しますか？')) return;
    
    Object.keys(appData.tasks).forEach(genre => {

    renderTasks();
    updateStats();
    saveData();

function toggleTask(taskId) {
    const task = findTask(taskId);
    if (!task) return;
    
    task.completed = !task.completed;
    if (task.completed) {
        task.progress = 100;
        appData.motivationLevel = Math.min(100, appData.motivationLevel + 10);
        updateMotivation();
        
        // 今日の習慣記録
        const today = new Date().toISOString().split('T')[0];
        if (!appData.dailyProgress[today]) {
            appData.dailyProgress[today] = 0;
        }
    } else {
        // チェックを外した場合の処理
        task.progress = calculateTaskProgress(task);
    }
    
    renderTasks();
    updateStats();
    updateProgressSection();
    saveData();
}

<script>
// ===== ポモドーロタイマー =====
function togglePomodoro() {
    if (appData.pomodoroPaused) {
        resumePomodoro();
    } else if (appData.pomodoroActive) {
        pausePomodoro();
    } else {
        startPomodoro();
    }
}

function startPomodoro() {
    appData.pomodoroActive = true;
    appData.pomodoroPaused = false;
    pomodoroInterval = setInterval(updatePomodoro, 1000);
}

function pausePomodoro() {
    if (!appData.pomodoroActive) return;
    
    appData.pomodoroPaused = true;
    clearInterval(pomodoroInterval);
}

function resumePomodoro() {
    if (!appData.pomodoroPaused) return;
    
    appData.pomodoroPaused = false;
    pomodoroInterval = setInterval(updatePomodoro, 1000);
}

function resetPomodoro() {
    clearInterval(pomodoroInterval);
    appData.pomodoroTime = 25 * 60;
    appData.pomodoroActive = false;
    appData.pomodoroPaused = false;
    updatePomodoroDisplay();
}

function updatePomodoro() {
    if (appData.pomodoroTime > 0) {
        appData.pomodoroTime--;
        updatePomodoroDisplay();
    } else {
        completePomodoro();
    }
}

function updatePomodoroDisplay() {
    const minutes = Math.floor(appData.pomodoroTime / 60);
    const seconds = appData.pomodoroTime % 60;
    document.getElementById('pomodoroTime').textContent = 
        `${minutes}:${seconds.toString().padStart(2, '0')}`;
}

function completePomodoro() {
    clearInterval(pomodoroInterval);
    appData.pomodoroActive = false;
    appData.pomodoroPaused = false;
    appData.pomodoroTime = 25 * 60;
    updatePomodoroDisplay();
    
    // 今日の進捗を更新
    const today = new Date().toISOString().split('T')[0];
    if (!appData.dailyProgress[today]) {
        appData.dailyProgress[today] = 0;
    }
    appData.dailyProgress[today]++;
    
    // 現在のタスクの進捗を更新
    if (appData.currentTaskId) {
        const task = findTask(appData.currentTaskId);
        if (task) {
            task.pomodoroSessions++;
            renderTasks();
        }
    }
    
    // モチベーション更新
    appData.motivationLevel = Math.min(100, appData.motivationLevel + 5);
    updateMotivation();
    updateTodayProgress();
    updateStats();
    updateProgressSection();
    saveData();
    
    alert('🎉 ポモドーロ完了！5分休憩してください');
}

// ===== 進捗・統計 =====
function updateProgressSection() {
    const activeTasks = [];
    Object.values(appData.tasks).forEach(genreTasks => {
        genreTasks.forEach(task => {
            if (!task.completed && task.pomodoroSessions > 0) {
                activeTasks.push(task);
            }
        });
    });
    
    const focusElement = document.getElementById('currentFocus');
    if (activeTasks.length > 0) {
        const mostActive = activeTasks.sort((a, b) => b.pomodoroSessions - a.pomodoroSessions)[0];
        focusElement.innerHTML = `🔥 現在注力中: <strong>${mostActive.title}</strong> (${mostActive.pomodoroSessions}ポモドーロ実施)`;
    } else {
        focusElement.innerHTML = '📝 まだタスクを開始していません';
    }
    
    // ジャンル別進捗
    const progressBars = document.getElementById('genreProgressBars');
    progressBars.innerHTML = '';
    
    Object.entries(appData.tasks).forEach(([genre, genreTasks]) => {
        if (genreTasks.length === 0) return;
        
        const total = genreTasks.length;
        const completed = genreTasks.filter(t => t.completed).length;
        const percentage = (completed / total * 100).toFixed(0);
        
        progressBars.innerHTML += `
            <div style="margin: 10px 0;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                    <span>${genre}</span>
                    <span>${completed}/${total} 完了 (${percentage}%)</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${percentage}%"></div>
                </div>
            </div>
        `;
    });
}

function updateTodayProgress() {
    const today = new Date().toISOString().split('T')[0];
    const todayCount = appData.dailyProgress[today] || 0;
    
    document.getElementById('todayCount').textContent = todayCount;
    
    const dots = document.querySelectorAll('.pomodoro-dot');
    dots.forEach((dot, index) => {
        if (index < todayCount) {
            dot.classList.add('filled');
        } else {
            dot.classList.remove('filled');
        }
    });
}

function updateStats() {
    let completed = 0;
    let pomodoros = 0;
    let words = 0;
    
    Object.values(appData.tasks).forEach(genreTasks => {
        genreTasks.forEach(task => {
            if (task.completed) completed++;
            pomodoros += task.pomodoroSessions;
            
            // 執筆タスクの文字数計算
            if (task.type === 'writing' && task.completed) {
                const chapters = task.chapters || 3;
                const wordsPerChapter = task.wordsPerChapter || 8000;
                words += chapters * wordsPerChapter * 3; // 3話per章
            }
        });
    });
    
    document.getElementById('completedCount').textContent = completed;
    document.getElementById('pomodoroCount').textContent = pomodoros;
    document.getElementById('wordCount').textContent = words.toLocaleString();
    
    // 連続作業日数
    const streak = calculateStreak();
    document.getElementById('activeStreak').textContent = streak;
}

function calculateStreak() {
    const dates = Object.keys(appData.dailyProgress).sort().reverse();
    if (dates.length === 0) return 0;
    
    let streak = 0;
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    
    for (let i = 0; i <= 30; i++) {
        const checkDate = new Date(today);
        checkDate.setDate(today.getDate() - i);
        const dateStr = checkDate.toISOString().split('T')[0];
        
        if (appData.dailyProgress[dateStr] && appData.dailyProgress[dateStr] > 0) {
            if (i === 0 || i === streak) {
                streak++;
            } else {
                break;
            }
        } else if (i === 0) {
            // 今日はまだ作業していない
            continue;
        } else {
            break;
        }
    }
    
    return streak;
}

function updateMotivation() {
    document.getElementById('motivationBar').style.width = `${appData.motivationLevel}%`;
    let text = '';
    if (appData.motivationLevel >= 90) text = '🔥 絶好調！';
    else if (appData.motivationLevel >= 70) text = '⭐ いい感じ！';
    else if (appData.motivationLevel >= 50) text = '💖 その調子！';
    else text = '☕ 休憩も大切';
    document.getElementById('motivationText').textContent = `${text} ${appData.motivationLevel}%`;
}

// ===== AIアドバイス =====
function updateAIAdvice() {
    const allTasks = [];
    Object.values(appData.tasks).forEach(genreTasks => {
        genreTasks.forEach(task => {
            if (!task.completed) {
                allTasks.push(task);
            }
        });
    });
    
    // 優先度計算
    const sortedTasks = allTasks.sort((a, b) => {
        const scoreA = calculatePriority(a);
        const scoreB = calculatePriority(b);
        return scoreB - scoreA;
    });
    
    const advice = document.getElementById('aiAdvice');
    if (sortedTasks.length > 0) {
        const topTasks = sortedTasks.slice(0, 3);
        
        // 優先タスクフラグを更新
        Object.values(appData.tasks).forEach(genreTasks => {
            genreTasks.forEach(task => {
                task.isPriority = topTasks.includes(task);
            });
        });
        
        advice.innerHTML = topTasks.map((task, index) => `
            <div class="ai-advice-item" onclick="scrollToTask('${task.id}')">
                <span class="crown-icon">👑</span>
                <strong>#${index + 1}</strong> 
                <span style="color: #667eea;">[${task.genre}]</span>
                ${task.title}
                <span style="font-size: 12px; color: #999; margin-left: auto;">
                    期限: ${new Date(task.endDate).toLocaleDateString('ja-JP')}
                </span>
            </div>
        `).join('');
    } else {
        advice.innerHTML = '<div style="text-align: center; color: #999;">すべてのタスクが完了しています！🎉</div>';
    }
}

function calculatePriority(task) {
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const deadline = new Date(task.endDate);
    deadline.setHours(0, 0, 0, 0);
    const daysLeft = Math.ceil((deadline - today) / (1000 * 60 * 60 * 24));
    
    let score = 0;
    
    // 期限による優先度
    if (daysLeft < 0) score += 100;
    else if (daysLeft <= 2) score += 80;
    else if (daysLeft <= 5) score += 50;
    else if (daysLeft <= 10) score += 20;
    
    // 優先度設定による加点
    if (task.priority === 'high') score += 40;
    else if (task.priority === 'medium') score += 20;
    
    // 進捗が少ないタスクを優先
    const progress = calculateTaskProgress(task);
    if (progress < 30) score += 20;
    else if (progress < 50) score += 10;
    
    // 作業中のタスクを優先
    if (task.pomodoroSessions > 0 && progress < 100) {
        score += 15;
    }
    
    return score;
}

function scrollToTask(taskId) {
    const task = findTask(taskId);
    if (!task) return;
    
    // ジャンルを選択
    appData.selectedGenre = task.genre;
    renderGenreTabs();
    renderTasks();
    
    // タスクカードまでスクロール（少し遅延を入れて確実に）
    setTimeout(() => {
        const cards = document.querySelectorAll('.task-card');
        cards.forEach(card => {
            if (card.innerHTML.includes(taskId)) {
                card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                // ハイライトアニメーション
                card.style.animation = 'pulse 1s';
                setTimeout(() => {
                    card.style.animation = '';
                }, 1000);
            }
        });
    }, 100);
}

// ===== カレンダー =====
function showCalendarModal() {
    const calendar = document.getElementById('calendarContent');
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const daysInMonth = lastDay.getDate();
    
    let html = '<div style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 10px;">';
    
    // 曜日ヘッダー
    const weekDays = ['日', '月', '火', '水', '木', '金', '土'];
    weekDays.forEach(day => {
        html += `<div style="font-weight: bold; text-align: center; padding: 5px; color: #999;">${day}</div>`;
    });
    
    // 月初の空白
    for (let i = 0; i < firstDay.getDay(); i++) {
        html += '<div></div>';
    }
    
    // 日付
    for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(year, month, day);
        const dateStr = date.toISOString().split('T')[0];
        const pomodoros = appData.dailyProgress[dateStr] || 0;
        const isToday = day === today.getDate();
        
        // その日のタスク数を計算
        let taskCount = 0;
        Object.values(appData.tasks).forEach(genreTasks => {
            genreTasks.forEach(task => {
                const start = new Date(task.startDate);
                const end = new Date(task.endDate);
                if (date >= start && date <= end && !task.completed) {
                    taskCount++;
                }
            });
        });
        
        let emoji = '';
        if (pomodoros >= 8) emoji = '🏆';
        else if (pomodoros >= 4) emoji = '⭐';
        else if (pomodoros > 0) emoji = '✓';
        
        html += `
            <div style="
                aspect-ratio: 1;
                background: ${isToday ? 'rgba(102, 126, 234, 0.2)' : 'rgba(255,255,255,0.05)'};
                border: 1px solid ${isToday ? '#667eea' : 'rgba(255,255,255,0.1)'};
                border-radius: 5px;
                padding: 5px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                font-size: 12px;
            ">
                <div style="font-weight: bold; color: #fff;">${day}</div>
                ${emoji ? `<div>${emoji}</div>` : ''}
                ${pomodoros > 0 ? `<div style="color: #ff6b6b; font-size: 10px;">🍅${pomodoros}</div>` : ''}
                ${taskCount > 0 ? `<div style="color: #667eea; font-size: 10px;">${taskCount}件</div>` : ''}
            </div>
        `;
    }
    
    html += '</div>';
    calendar.innerHTML = html;
    document.getElementById('calendarModal').style.display = 'flex';
}

// ===== メモ機能 =====
function showMemoModal() {
    document.getElementById('memoTitle').value = '';
    document.getElementById('memoContent').value = '';
    document.getElementById('memoModal').style.display = 'flex';
}

function saveMemo() {
    const title = document.getElementById('memoTitle').value.trim();
    const content = document.getElementById('memoContent').value.trim();
    
    if (!title || !content) {
        alert('タイトルと内容を入力してください');
        return;
    }
    
    const memo = {
        id: Date.now(),
        title: title,
        content: content,
        date: new Date().toISOString(),
        genre: appData.selectedGenre !== '全体' ? appData.selectedGenre : null
    };
    
    appData.memos.unshift(memo);
    renderMemos();
    hideModal('memoModal');
    saveData();
}

function renderMemos() {
    const container = document.getElementById('memoList');
    if (!container) return;
    
    if (appData.memos.length === 0) {
        container.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">メモがありません</div>';
        return;
    }
    
    // 最新5件のみ表示
    const displayMemos = appData.memos.slice(0, 5);
    
    container.innerHTML = displayMemos.map(memo => `
        <div style="background: rgba(255,255,255,0.05); border-radius: 8px; padding: 12px; margin-bottom: 10px; cursor: pointer;"
             onclick="toggleMemoExpand(${memo.id})">
            <div style="font-weight: bold; color: #fff; margin-bottom: 5px;">
                ${memo.title}
                ${memo.genre ? `<span style="color: #667eea; font-size: 12px; margin-left: 10px;">[${memo.genre}]</span>` : ''}
            </div>
            <div id="memo-preview-${memo.id}" style="color: #999; font-size: 14px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                ${memo.content}
            </div>
            <div id="memo-full-${memo.id}" style="color: #e0e0e0; font-size: 14px; display: none; white-space: pre-wrap;">
                ${memo.content}
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                <span style="color: #999; font-size: 12px;">
                    ${new Date(memo.date).toLocaleDateString('ja-JP')}
                </span>
                <button class="btn btn-danger btn-small" onclick="event.stopPropagation(); deleteMemo(${memo.id})">削除</button>
            </div>
        </div>
    `).join('');
}

function toggleMemoExpand(memoId) {
    const preview = document.getElementById(`memo-preview-${memoId}`);
    const full = document.getElementById(`memo-full-${memoId}`);
    
    if (preview.style.display === 'none') {
        preview.style.display = 'block';
        full.style.display = 'none';
    } else {
        preview.style.display = 'none';
        full.style.display = 'block';
    }
}

function deleteMemo(memoId) {
    if (!confirm('このメモを削除しますか？')) return;
    
    appData.memos = appData.memos.filter(m => m.id !== memoId);
    renderMemos();
    saveData();
}
