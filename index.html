<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夢小説創作ダッシュボード</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 10px;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(30, 30, 45, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .title {
            font-size: 24px;
            color: #fff;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sync-indicator {
            margin-left: auto;
            padding: 5px 10px;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            border-radius: 20px;
            font-size: 12px;
            color: #4caf50;
            animation: pulse-sync 2s infinite;
        }

        @keyframes pulse-sync {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .sync-indicator.error {
            background: rgba(244, 67, 54, 0.2);
            border-color: #f44336;
            color: #f44336;
        }
        
        .motivation-bar {
            width: 200px;
            height: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .motivation-fill {
            height: 100%;
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
            transition: width 0.3s ease;
        }
        
        .pomodoro-timer {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 107, 107, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: #fff;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-weight: 500;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 12px;
        }
        
        .genre-tabs {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .genre-tab {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #e0e0e0;
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .genre-tab:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .genre-tab:hover .genre-delete {
            display: block;
        }
        
        .genre-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .genre-delete {
            display: none;
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background: #f44336;
            color: white;
            border-radius: 50%;
            font-size: 12px;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
        }

        .genre-delete:hover {
            background: #d32f2f;
        }

        .sparkle {
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .task-card {
            background: rgba(30, 30, 45, 0.95);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .task-card.priority {
            border-left: 3px solid #ffd700;
            background: rgba(255, 215, 0, 0.05);
        }

        .task-card.r18 {
            background: rgba(220, 20, 60, 0.1);
            border: 1px solid rgba(220, 20, 60, 0.3);
        }
        
        .task-card.overdue {
            border-left: 5px solid #ff4444;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 4px 15px rgba(255,0,0,0.2); }
            50% { box-shadow: 0 4px 25px rgba(255,0,0,0.4); }
            100% { box-shadow: 0 4px 15px rgba(255,0,0,0.2); }
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .task-title {
            font-weight: bold;
            font-size: 16px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .task-title:hover {
            color: #667eea;
        }

        .crown-icon {
            color: #ffd700;
            font-size: 18px;
        }
        
        .task-deadline {
            padding: 4px 8px;
            border-radius: 5px;
            color: white;
            font-size: 12px;
        }
        
        .deadline-overdue {
            background: #ff4444;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.7; }
        }
        
        .deadline-urgent {
            background: #f56565;
        }
        
        .deadline-soon {
            background: #ed8936;
        }
        
        .deadline-normal {
            background: #48bb78;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .progress-section {
            background: rgba(137, 247, 254, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: white;
            border: 1px solid rgba(137, 247, 254, 0.3);
        }

        .today-progress {
            background: rgba(168, 237, 234, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(168, 237, 234, 0.3);
        }
        
        .pomodoro-dots {
            display: flex;
            gap: 5px;
            margin: 10px 0;
        }
        
        .pomodoro-dot {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .pomodoro-dot.filled {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4444 100%);
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .ai-advice {
            background: rgba(255, 193, 7, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #fff;
        }

        .ai-advice-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ai-advice-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(30, 30, 45, 0.95);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        /* 習慣トラッカー */
        .habit-tracker {
            background: rgba(30, 30, 45, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .habit-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .habit-day {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.05);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .habit-day:hover {
            background: rgba(255,255,255,0.1);
        }

        .habit-day.completed-low {
            background: rgba(72, 187, 120, 0.3);
        }

        .habit-day.completed-medium {
            background: rgba(72, 187, 120, 0.6);
        }

        .habit-day.completed-high {
            background: rgba(72, 187, 120, 0.9);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 25px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal-content h3 {
            color: #fff;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="date"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            background: rgba(255,255,255,0.05);
            color: #fff;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255,255,255,0.1);
        }

        .checkbox {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #667eea;
        }
        
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        /* カレンダースタイル */
        .calendar-day-sunday {
            color: #ff6b6b !important;
        }

        .calendar-day-saturday {
            color: #4169e1 !important;
        }

        .calendar-day-holiday {
            color: #ff6b6b !important;
            font-weight: bold;
        }

        /* 通知スタイル */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 10000;
            animation: slideInRight 0.5s ease;
        }

        .notification.success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .notification.info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 18px;
            }
            
            .pomodoro-timer {
                font-size: 16px;
                padding: 8px 15px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .habit-grid {
                grid-template-columns: repeat(7, 1fr);
                gap: 2px;
            }
        }
    </style>
</head>
<body>
