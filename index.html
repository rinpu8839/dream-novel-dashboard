<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夢小説創作ダッシュボード</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 10px;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(30, 30, 45, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .title {
            font-size: 24px;
            color: #fff;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sync-indicator {
            margin-left: auto;
            padding: 5px 10px;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            border-radius: 20px;
            font-size: 12px;
            color: #4caf50;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .sync-indicator.saving {
            background: rgba(255, 193, 7, 0.2);
            border-color: #ffc107;
            color: #ffc107;
        }

        .sync-indicator.error {
            background: rgba(244, 67, 54, 0.2);
            border-color: #f44336;
            color: #f44336;
        }
        
        .motivation-bar {
            width: 200px;
            height: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .motivation-fill {
            height: 100%;
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
            transition: width 0.3s ease;
        }
        
        .pomodoro-timer {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 107, 107, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: #fff;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-weight: 500;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 12px;
        }
        
        .genre-tabs {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .genre-tab {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #e0e0e0;
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .genre-tab:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .genre-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .genre-delete {
            margin-left: 5px;
            width: 16px;
            height: 16px;
            background: rgba(244, 67, 54, 0.8);
            color: white;
            border-radius: 50%;
            font-size: 10px;
            line-height: 16px;
            text-align: center;
            cursor: pointer;
            display: none;
        }

        .genre-tab:hover .genre-delete {
            display: inline-block;
        }

        .genre-delete:hover {
            background: #f44336;
            transform: scale(1.1);
        }

        .view-mode-tabs {
            display: flex;
            gap: 5px;
            padding: 5px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            margin-left: auto;
        }

        .view-mode-tab {
            padding: 6px 12px;
            background: transparent;
            border: none;
            color: #999;
            cursor: pointer;
            border-radius: 5px;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .view-mode-tab.active {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        .view-mode-tab:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .task-card {
            background: rgba(30, 30, 45, 0.95);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .task-card.priority {
            border-left: 3px solid #ffd700;
            background: rgba(255, 215, 0, 0.05);
        }

        .task-card.r18 {
            background: rgba(220, 20, 60, 0.1);
            border: 1px solid rgba(220, 20, 60, 0.3);
        }
        
        .task-card.overdue {
            border-left: 5px solid #ff4444;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 4px 15px rgba(255,0,0,0.2); }
            50% { box-shadow: 0 4px 25px rgba(255,0,0,0.4); }
            100% { box-shadow: 0 4px 15px rgba(255,0,0,0.2); }
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .task-title {
            font-weight: bold;
            font-size: 16px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .task-type-badge {
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }
        
        .task-deadline {
            padding: 4px 8px;
            border-radius: 5px;
            color: white;
            font-size: 12px;
        }
        
        .deadline-overdue {
            background: #ff4444;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.7; }
        }
        
        .deadline-urgent {
            background: #f56565;
        }
        
        .deadline-soon {
            background: #ed8936;
        }
        
        .deadline-normal {
            background: #48bb78;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .progress-section {
            background: rgba(137, 247, 254, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: white;
            border: 1px solid rgba(137, 247, 254, 0.3);
        }

        .today-progress {
            background: rgba(168, 237, 234, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(168, 237, 234, 0.3);
        }
        
        .pomodoro-dots {
            display: flex;
            gap: 5px;
            margin: 10px 0;
        }
        
        .pomodoro-dot {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .pomodoro-dot.filled {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4444 100%);
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .ai-advice {
            background: rgba(255, 193, 7, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #fff;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(30, 30, 45, 0.95);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }

        .stat-period-selector {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 2px;
        }

        .stat-period-btn {
            padding: 2px 4px;
            font-size: 10px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #999;
            cursor: pointer;
            border-radius: 3px;
        }

        .stat-period-btn.active {
            background: rgba(102, 126, 234, 0.3);
            color: #667eea;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-top: 10px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        /* 習慣トラッカー */
        .habit-tracker {
            background: rgba(30, 30, 45, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .habit-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            margin-top: 10px;
        }

        .habit-cell {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }

        .habit-cell.has-data {
            background: rgba(72, 187, 120, 0.2);
            border-color: rgba(72, 187, 120, 0.5);
        }

        .habit-cell.high-activity {
            background: rgba(72, 187, 120, 0.6);
            border-color: #48bb78;
        }

        /* カレンダー */
        .calendar-day {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            position: relative;
        }

        .calendar-day.sunday {
            color: #ff6b6b;
        }

        .calendar-day.saturday {
            color: #4fc3f7;
        }

        .calendar-day.holiday {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
        }

        .calendar-day.today {
            background: rgba(102, 126, 234, 0.2);
            border-color: #667eea;
        }

        /* メモタグ */
        .memo-tag {
            display: inline-block;
            padding: 2px 8px;
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            border-radius: 12px;
            font-size: 11px;
            margin: 2px;
        }

        .memo-filter-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .memo-filter-tab {
            padding: 4px 10px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .memo-filter-tab.active {
            background: rgba(102, 126, 234, 0.3);
            border-color: #667eea;
            color: #fff;
        }

        /* 通知 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 10000;
            animation: slideInRight 0.5s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .notification.success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .notification.info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 25px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal-content h3 {
            color: #fff;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="date"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            background: rgba(255,255,255,0.05);
            color: #fff;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255,255,255,0.1);
        }

        .checkbox {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #667eea;
        }
        
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 18px;
            }
            
            .pomodoro-timer {
                font-size: 16px;
                padding: 8px 15px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- ヘッダー -->
    <div class="header">
        <div class="title">
            <span>✨</span>
            <span>夢小説創作ダッシュボード</span>
            <div class="sync-indicator" id="syncIndicator">
                <span class="sync-icon">✓</span>
                <span class="sync-text">保存済み</span>
            </div>
        </div>

        <div style="display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap;">
            <button class="btn btn-success btn-small" onclick="exportData()">
                💾 エクスポート
            </button>
            <button class="btn btn-warning btn-small" onclick="document.getElementById('importFile').click()">
                📂 インポート
            </button>
            <input type="file" id="importFile" style="display: none;" accept=".json" onchange="importData(event)">
            <button class="btn btn-secondary btn-small" onclick="showStorageInfo()">
                📊 保存状態確認
            </button>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px; margin-top: 15px;">
            <div>
                <div style="font-size: 14px; color: #999;">モチベーション</div>
                <div class="motivation-bar">
                    <div class="motivation-fill" id="motivationBar" style="width: 75%;"></div>
                </div>
                <div id="motivationText" style="font-size: 12px; color: #999;">いい感じ！ 75%</div>
            </div>
            
            <div class="pomodoro-timer">
                <span>🍅</span>
                <span id="pomodoroTime">25:00</span>
                <button class="btn btn-primary btn-small" onclick="togglePomodoro()">開始</button>
                <button class="btn btn-secondary btn-small" onclick="pausePomodoro()">⏸</button>
                <button class="btn btn-secondary btn-small" onclick="resetPomodoro()">↻</button>
            </div>
        </div>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
            <div class="genre-tabs" id="genreTabs">
                <div class="genre-tab active" onclick="selectGenre('全体')">全体</div>
                <button class="btn btn-success" onclick="showAddGenreModal()">+ ジャンル追加</button>
            </div>
            
            <div class="view-mode-tabs">
                <button class="view-mode-tab active" onclick="setViewMode('genre')" id="viewGenre">ジャンル別</button>
                <button class="view-mode-tab" onclick="setViewMode('type')" id="viewType">タスク種別</button>
                <button class="view-mode-tab" onclick="setViewMode('priority')" id="viewPriority">優先度順</button>
            </div>
        </div>
    </div>

    <!-- 今週の目標 -->
    <div class="today-progress">
        <h3 style="color: #fff;">🎯 今週の目標</h3>
        <div style="display: flex; gap: 10px; align-items: center; margin-top: 10px;">
            <input type="text" id="weeklyGoal" placeholder="例: 夢小説を2作品完成させる" 
                   style="flex: 1;" onchange="saveWeeklyGoal()">
            <button class="btn btn-primary btn-small" onclick="saveWeeklyGoal()">保存</button>
        </div>
        <div id="goalStatus" style="margin-top: 10px; color: #999; font-size: 14px;"></div>
    </div>

    <!-- 習慣トラッカー -->
    <div class="habit-tracker">
        <h3 style="color: #fff; margin-bottom: 15px;">📈 作業記録シート</h3>
        <div id="habitGrid"></div>
        <div style="margin-top: 15px; display: flex; gap: 20px; font-size: 12px; color: #999;">
            <span>凡例:</span>
            <span>🟢 軽作業(1-2h)</span>
            <span>🟡 通常作業(3-4h)</span>
            <span>🔴 集中作業(5h+)</span>
        </div>
    </div>
    
    <!-- 進捗状況 -->
    <div class="progress-section">
        <h3>📊 現在の進捗状況</h3>
        <div id="currentFocus" style="margin: 10px 0; font-size: 14px;"></div>
        <div id="genreProgressBars"></div>
    </div>
    
    <!-- 今日の達成度 -->
    <div class="today-progress">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h3 style="color: #fff;">📊 今日の達成度</h3>
                <div class="pomodoro-dots" id="todayProgress">
                    <div class="pomodoro-dot"></div>
                    <div class="pomodoro-dot"></div>
                    <div class="pomodoro-dot"></div>
                    <div class="pomodoro-dot"></div>
                    <div class="pomodoro-dot"></div>
                    <div class="pomodoro-dot"></div>
                    <div class="pomodoro-dot"></div>
                    <div class="pomodoro-dot"></div>
                </div>
                <div style="font-size: 14px; color: #999;">
                    <span id="todayCount">0</span>/8 ポモドーロ完了
                </div>
            </div>
            <button class="btn btn-primary" onclick="showCalendarModal()">
                📅 カレンダー表示
            </button>
        </div>
    </div>
    
    <!-- AIアドバイス -->
    <div class="ai-advice">
        <h3 style="margin-bottom: 10px;">🤖 AI推奨: 優先タスク</h3>
        <div id="aiAdvice">
            分析中...
        </div>
    </div>
    
    <!-- タスクリスト -->
    <div id="taskList"></div>

    <!-- メモセクション -->
    <div class="today-progress" style="margin-top: 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3 style="color: #fff;">📝 メモ</h3>
            <button class="btn btn-primary btn-small" onclick="showMemoModal()">+ メモ追加</button>
        </div>
        <div class="memo-filter-tabs" id="memoFilters">
            <div class="memo-filter-tab active" onclick="filterMemos('all')">すべて</div>
        </div>
        <div id="memoList"></div>
    </div>
    
    <!-- 統計 -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-period-selector">
                <button class="stat-period-btn active" onclick="changeStatPeriod('completed', 'today', this)">今日</button>
                <button class="stat-period-btn" onclick="changeStatPeriod('completed', 'week', this)">週</button>
                <button class="stat-period-btn" onclick="changeStatPeriod('completed', 'month', this)">月</button>
                <button class="stat-period-btn" onclick="changeStatPeriod('completed', 'all', this)">全</button>
            </div>
            <div class="stat-number" id="completedCount">0</div>
            <div class="stat-label">完了タスク</div>
        </div>
        <div class="stat-card">
            <div class="stat-period-selector">
                <button class="stat-period-btn active" onclick="changeStatPeriod('pomodoro', 'today', this)">今日</button>

function importData(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = (e) => {
        try {
            const imported = JSON.parse(e.target.result);
            
            // データ検証
            if (!imported.tasks || !imported.genres) {
                throw new Error('無効なデータ形式です');
            }
            
            // 詳細情報の表示
            const taskCount = Object.values(imported.tasks).flat().length;
            const memoCount = imported.memos ? imported.memos.length : 0;
            const genreCount = imported.genres.length;
            
            const message = `
インポートするデータ:
- ジャンル: ${genreCount}個
- タスク: ${taskCount}個
- メモ: ${memoCount}個
- 最終保存: ${imported.lastSaveTime ? new Date(imported.lastSaveTime).toLocaleString('ja-JP') : '不明'}

現在のデータは上書きされます。続行しますか？`;
            
            if (confirm(message)) {
                // バックアップを作成
                const backup = JSON.stringify(appData);
                localStorage.setItem(STORAGE_KEY + '_backup', backup);
                
                appData = imported;
                saveData();
                showNotification('データをインポートしました。ページを再読み込みします...', 'success');
                setTimeout(() => location.reload(), 1500);
            }
        } catch (error) {
            showNotification('インポートエラー: ' + error.message, 'error');
        }
    };
    reader.readAsText(file);
    
    // ファイル選択をリセット
    event.target.value = '';
}

    allTab.textContent = '全体';
    allTab.onclick = () => selectGenre('全体');
    container.appendChild(allTab);
    
    // ジャンルをあいうえお順にソート
    const sortedGenres = [...appData.genres].sort((a, b) => a.localeCompare(b, 'ja'));
    
    sortedGenres.forEach(genre => {
        const tab = document.createElement('div');
        tab.className = appData.selectedGenre === genre ? 'genre-tab active' : 'genre-tab';

        const activity = getGenreActivity(genre);
        const taskCount = appData.tasks[genre] ? appData.tasks[genre].length : 0;
        const completedCount = appData.tasks[genre] ? appData.tasks[genre].filter(t => t.completed).length : 0;

function getGenreActivity(genre) {
    if (!appData.tasks[genre]) return 0;
    return appData.tasks[genre].reduce((sum, task) => sum + task.pomodoroSessions, 0);
}

function selectGenre(genre) {
    appData.selectedGenre = genre;
    renderGenreTabs();
    renderTasks();
    saveData(true);
}

function showAddGenreModal() {
    appData.currentEditGenre = null;
    document.getElementById('genreModalTitle').textContent = '新規ジャンル追加';
    document.getElementById('genreInput').value = '';
    document.getElementById('genreModal').style.display = 'flex';
}

function saveGenre() {
    const input = document.getElementById('genreInput').value.trim();
    
    if (!input) {
        showNotification('ジャンル名を入力してください', 'error');
        return;
    }
    
    if (appData.genres.includes(input)) {
        showNotification('このジャンルは既に存在します', 'error');
        return;
    }
    
    // 新規ジャンル追加
    appData.genres.push(input);
    appData.tasks[input] = [];
    
    // デフォルトタスクを生成するか確認
    if (confirm(`ジャンル「${input}」にデフォルトのタスクを追加しますか？`)) {
        generateTasksForGenre(input);

    renderGenreTabs();
    renderTasks();
    saveData();
    showNotification(`ジャンル「${input}」を追加しました`, 'success');
    hideModal('genreModal');
}

function deleteGenre(genre) {
    const taskCount = appData.tasks[genre] ? appData.tasks[genre].length : 0;
    const completedCount = appData.tasks[genre] ? appData.tasks[genre].filter(t => t.completed).length : 0;
    
    const message = `ジャンル「${genre}」を削除しますか？\n\n` +
                   `タスク数: ${taskCount}個\n` +
                   `完了済み: ${completedCount}個\n\n` +
                   `この操作は取り消せません。`;
    
    if (confirm(message)) {
        // ジャンルを削除
        const index = appData.genres.indexOf(genre);
        if (index > -1) {
            appData.genres.splice(index, 1);
        }
        
        // 関連タスクを削除
        delete appData.tasks[genre];
        
        // 関連メモのジャンルをクリア
        appData.memos.forEach(memo => {
            if (memo.genre === genre) {
                memo.genre = null;
            }
        });
        
        // 選択中のジャンルが削除された場合は全体に切り替え
        if (appData.selectedGenre === genre) {
            appData.selectedGenre = '全体';
        }
        
        renderGenreTabs();
        renderTasks();
        renderMemos();
        updateMemoFilters();
        saveData();
        showNotification(`ジャンル「${genre}」を削除しました`, 'success');
    }
}

function renderTasksByPriority(tasks) {
    const container = document.getElementById('taskList');
    
    // 優先度でソート
    const sortedTasks = [...tasks].sort((a, b) => {
        const priorityOrder = { high: 0, medium: 1, low: 2 };
        const aPriority = priorityOrder[a.priority] || 2;
        const bPriority = priorityOrder[b.priority] || 2;
        
        if (aPriority !== bPriority) return aPriority - bPriority;
        
        // 同じ優先度なら期限でソート
        return new Date(a.endDate) - new Date(b.endDate);
    });
    
    const priorityGroups = {
        high: { label: '優先度: 高', tasks: [], color: '#ff6b6b' },
        medium: { label: '優先度: 中', tasks: [], color: '#ffd700' },
        low: { label: '優先度: 低', tasks: [], color: '#4fc3f7' }
    };
    
    sortedTasks.forEach(task => {
        const priority = task.priority || 'low';
        priorityGroups[priority].tasks.push(task);
    });
    
    Object.entries(priorityGroups).forEach(([priority, group]) => {

        });
        
        container.appendChild(section);
    });

<script>
// ===== タスクカード作成 =====
function createTaskCard(task) {
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const endDate = new Date(task.endDate);
    endDate.setHours(0, 0, 0, 0);
    
    const isOverdue = endDate < today && !task.completed;

    let cardClass = 'task-card';
    if (task.completed) cardClass += ' completed';

    if (task.isPriority) cardClass += ' priority';

    const typeNames = {
        'transcript': 'セリフ起こし',
        'character_analysis': 'キャラクター分析',
        'world_analysis': '世界観分析',
        'planning': '伏線展開ファイル',
        'writing': '夢小説執筆',
        'other': 'その他'
    };
    
    return `
        <div class="${cardClass}" onclick="showTaskDetail('${task.id}')">
            <div class="task-header">
                <div style="display: flex; align-items: center; flex: 1; gap: 10px;">
                    <input type="checkbox" class="checkbox" ${task.completed ? 'checked' : ''} 
                           onclick="event.stopPropagation(); toggleTask('${task.id}')">
                    <div class="task-title">
                        ${task.isPriority ? '<span class="crown-icon">👑</span>' : ''}
                        ${task.title}
                        <span class="task-type-badge">${typeNames[task.type] || task.type}</span>
                        ${isR18 ? '<span style="background: rgba(220, 20, 60, 0.2); color: #dc143c; padding: 2px 8px; border-radius: 4px; font-size: 12px;">R-18</span>' : ''}
                    </div>
                </div>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div class="task-deadline ${deadlineClass}">
                        ${formatDate(task.endDate)}
                    </div>
                    <button class="btn btn-danger btn-small" onclick="event.stopPropagation(); deleteTask('${task.id}')">削除</button>
                </div>
            </div>
            <div style="font-size: 12px; color: #999; margin: 5px 0;">${task.details}</div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: ${progressPercent}%"></div>
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span style="font-size: 12px; color: #999;">
                    🍅 ${task.pomodoroSessions}/${task.estimatedPomodoros} |

                </button>
            </div>
        </div>
    `;
}

function formatDate(dateStr) {
    const date = new Date(dateStr);
    const month = date.getMonth() + 1;
    const day = date.getDate();
    const weekDays = ['日', '月', '火', '水', '木', '金', '土'];
    const weekDay = weekDays[date.getDay()];
    return `${month}/${day}(${weekDay})`;
}

function calculateTaskProgress(task) {
    if (task.completed) return 100;
    
    let progress = 0;
    
    // サブタスクの進捗（50%）
    if (task.subTasks && task.subTasks.length > 0) {
        const completedSubs = task.subTasks.filter(s => s.completed).length;
        progress += (completedSubs / task.subTasks.length) * 50;
    }
    
    // ポモドーロの進捗（50%）
    if (task.estimatedPomodoros > 0) {
        progress += Math.min(50, (task.pomodoroSessions / task.estimatedPomodoros) * 50);
    }
    
    return Math.min(100, progress);
}

function getDeadlineClass(endDate) {
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const deadline = new Date(endDate);
    deadline.setHours(0, 0, 0, 0);
    const daysLeft = Math.ceil((deadline - today) / (1000 * 60 * 60 * 24));
    
    if (daysLeft < 0) return 'deadline-overdue';
    if (daysLeft <= 2) return 'deadline-urgent';
    if (daysLeft <= 5) return 'deadline-soon';
    return 'deadline-normal';
}

function saveTask() {
    const title = document.getElementById('taskTitle').value.trim();
    if (!title) {
        showNotification('タスク名を入力してください', 'error');
        return;
    }
    
    const tags = [];
    if (document.getElementById('tagR18').checked) tags.push('R-18');
    
    const subtasks = [];
    document.querySelectorAll('.subtask-input').forEach(input => {
        const value = input.value.trim();
        if (value) {
            subtasks.push({ name: value, completed: false });
        }
    });
    
    const taskData = {
        title: title,
        type: document.getElementById('taskType').value,
        startDate: document.getElementById('taskStartDate').value,
        endDate: document.getElementById('taskEndDate').value,
        estimatedPomodoros: parseInt(document.getElementById('taskPomodoros').value) || 4,
        priority: document.getElementById('taskPriority').value,
        details: document.getElementById('taskDetails').value,
        tags: tags,
        subTasks: subtasks,
        chapters: parseInt(document.getElementById('chapterCount').value) || 3,
        wordsPerChapter: parseInt(document.getElementById('wordsPerChapter').value) || 8000,
        progress: 0,
        pomodoroSessions: 0,
        completed: false,
        completedDate: null,
        isPriority: false
    };
    
    if (appData.currentEditTaskId) {
        // 編集モード
        const task = findTask(appData.currentEditTaskId);
        if (task) {
            // 既存のデータを保持しながら更新
            Object.assign(task, taskData);
            showNotification('タスクを更新しました', 'success');
        }
    } else {
        // 新規追加
        const newTask = {
            id: `${appData.currentEditGenre}-${Date.now()}`,
            genre: appData.currentEditGenre,
            createdAt: new Date().toISOString(),
            ...taskData
        };
        
        if (!appData.tasks[appData.currentEditGenre]) {
            appData.tasks[appData.currentEditGenre] = [];
        }
        appData.tasks[appData.currentEditGenre].push(newTask);
        showNotification('タスクを追加しました', 'success');
    }
    
    renderTasks();
    updateStats();
    updateAIAdvice();
    updateProgressSection();
    hideModal('taskModal');
    saveData();
}

function deleteTask(taskId) {
    const task = findTask(taskId);
    if (!task) return;
    
    const message = `タスク「${task.title}」を削除しますか？\n\nこの操作は取り消せません。`;
    
    if (!confirm(message)) return;
    
    Object.keys(appData.tasks).forEach(genre => {
        appData.tasks[genre] = appData.tasks[genre].filter(t => t.id !== taskId);
    });
    
    renderTasks();
    updateStats();
    updateProgressSection();
    updateAIAdvice();
    saveData();
    showNotification('タスクを削除しました', 'success');
}

function toggleTask(taskId) {
    const task = findTask(taskId);
    if (!task) return;
    
    task.completed = !task.completed;
    
    if (task.completed) {
        task.progress = 100;
        task.completedDate = new Date().toISOString();
        appData.motivationLevel = Math.min(100, appData.motivationLevel + 10);
        updateMotivation();
        
        // 習慣データ更新
        const today = new Date().toISOString().split('T')[0];
        if (!appData.habitData[today]) {
            appData.habitData[today] = { tasks: 0, pomodoros: 0 };
        }
        appData.habitData[today].tasks++;
        
        showNotification(`タスク完了！おめでとうございます！🎉`, 'success');
    } else {
        task.completedDate = null;
        task.progress = calculateTaskProgress(task);
    }
    
    renderTasks();
    updateStats();
    updateProgressSection();
    updateGoalStatus();
    renderHabitTracker();
    saveData();
}

<script>
// ===== ポモドーロタイマー =====
function togglePomodoro() {
    if (appData.pomodoroPaused) {
        resumePomodoro();
    } else if (appData.pomodoroActive) {
        pausePomodoro();
    } else {
        startPomodoro();
    }
}

function startPomodoro() {
    appData.pomodoroActive = true;
    appData.pomodoroPaused = false;
    pomodoroInterval = setInterval(updatePomodoro, 1000);
    showNotification('ポモドーロを開始しました', 'info');
}

function pausePomodoro() {
    if (!appData.pomodoroActive) return;
    
    appData.pomodoroPaused = true;
    clearInterval(pomodoroInterval);
    showNotification('一時停止しました', 'info');
}

function resumePomodoro() {
    if (!appData.pomodoroPaused) return;
    
    appData.pomodoroPaused = false;
    pomodoroInterval = setInterval(updatePomodoro, 1000);
    showNotification('再開しました', 'info');
}

function resetPomodoro() {
    clearInterval(pomodoroInterval);
    appData.pomodoroTime = 25 * 60;
    appData.pomodoroActive = false;
    appData.pomodoroPaused = false;
    updatePomodoroDisplay();
    showNotification('タイマーをリセットしました', 'info');
}

function updatePomodoro() {
    if (appData.pomodoroTime > 0) {
        appData.pomodoroTime--;
        updatePomodoroDisplay();
    } else {
        completePomodoro();
    }
}

function updatePomodoroDisplay() {
    const minutes = Math.floor(appData.pomodoroTime / 60);
    const seconds = appData.pomodoroTime % 60;
    document.getElementById('pomodoroTime').textContent = 
        `${minutes}:${seconds.toString().padStart(2, '0')}`;
}

function completePomodoro() {
    clearInterval(pomodoroInterval);
    appData.pomodoroActive = false;
    appData.pomodoroPaused = false;
    appData.pomodoroTime = 25 * 60;
    updatePomodoroDisplay();
    
    // 今日の進捗を更新
    const today = new Date().toISOString().split('T')[0];
    if (!appData.dailyProgress[today]) {
        appData.dailyProgress[today] = 0;
    }
    appData.dailyProgress[today]++;
    
    // 習慣データも更新
    if (!appData.habitData[today]) {
        appData.habitData[today] = { tasks: 0, pomodoros: 0 };
    }
    appData.habitData[today].pomodoros++;
    
    // 現在のタスクの進捗を更新
    if (appData.currentTaskId) {
        const task = findTask(appData.currentTaskId);
        if (task) {
            task.pomodoroSessions++;
            task.progress = calculateTaskProgress(task);
            renderTasks();
        }
    }
    
    // モチベーション更新
    appData.motivationLevel = Math.min(100, appData.motivationLevel + 5);
    updateMotivation();
    updateTodayProgress();
    updateStats();
    updateProgressSection();
    renderHabitTracker();
    saveData();
    
    // 通知とサウンド
    showNotification('🎉 ポモドーロ完了！5分休憩してください', 'success');
    
    // ブラウザ通知（許可されている場合）
    if (Notification.permission === 'granted') {
        new Notification('ポモドーロ完了！', {
            body: '5分休憩してください',
            icon: '🍅'
        });
    }
}

// ===== 進捗・統計 =====
function updateProgressSection() {
    const activeTasks = [];
    Object.values(appData.tasks).forEach(genreTasks => {
        genreTasks.forEach(task => {
            if (!task.completed && task.pomodoroSessions > 0) {
                activeTasks.push(task);
            }
        });
    });
    
    const focusElement = document.getElementById('currentFocus');
    if (activeTasks.length > 0) {
        const mostActive = activeTasks.sort((a, b) => b.pomodoroSessions - a.pomodoroSessions)[0];
        focusElement.innerHTML = `
            🔥 現在注力中: <strong>${mostActive.title}</strong> 
            (${mostActive.pomodoroSessions}ポモドーロ実施 | 進捗 ${calculateTaskProgress(mostActive).toFixed(0)}%)
        `;
    } else {
        focusElement.innerHTML = '📝 まだタスクを開始していません';
    }
    
    // ジャンル別進捗
    const progressBars = document.getElementById('genreProgressBars');
    progressBars.innerHTML = '';
    
    const genreStats = {};
    Object.entries(appData.tasks).forEach(([genre, genreTasks]) => {
        if (genreTasks.length === 0) return;
        
        const total = genreTasks.length;
        const completed = genreTasks.filter(t => t.completed).length;
        const inProgress = genreTasks.filter(t => !t.completed && t.pomodoroSessions > 0).length;
        const percentage = (completed / total * 100).toFixed(0);
        
        genreStats[genre] = { total, completed, inProgress, percentage };
    });
    
    // ソートして表示
    Object.entries(genreStats)
        .sort((a, b) => b[1].percentage - a[1].percentage)
        .forEach(([genre, stats]) => {
            progressBars.innerHTML += `
                <div style="margin: 10px 0;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                        <span>${genre}</span>
                        <span>
                            完了: ${stats.completed}/${stats.total} 
                            ${stats.inProgress > 0 ? `| 作業中: ${stats.inProgress}` : ''}
                            (${stats.percentage}%)
                        </span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${stats.percentage}%"></div>
                    </div>
                </div>
            `;
        });
}

function updateTodayProgress() {
    const today = new Date().toISOString().split('T')[0];
    const todayCount = appData.dailyProgress[today] || 0;
    
    document.getElementById('todayCount').textContent = todayCount;
    
    const dots = document.querySelectorAll('.pomodoro-dot');
    dots.forEach((dot, index) => {
        if (index < todayCount) {
            dot.classList.add('filled');
        } else {
            dot.classList.remove('filled');
        }
    });
}

function updateMotivation() {
    const bar = document.getElementById('motivationBar');
    const text = document.getElementById('motivationText');
    
    bar.style.width = `${appData.motivationLevel}%`;
    
    let message = '';
    if (appData.motivationLevel >= 90) {
        message = '🔥 絶好調！最高のパフォーマンス！';
    } else if (appData.motivationLevel >= 70) {
        message = '⭐ いい感じ！この調子で！';
    } else if (appData.motivationLevel >= 50) {
        message = '💖 その調子！頑張ってます！';
    } else if (appData.motivationLevel >= 30) {
        message = '☕ 休憩も大切です';
    } else {
        message = '🌱 ゆっくりでも前進！';
    }
    
    text.textContent = `${message} ${appData.motivationLevel}%`;
}

// ===== 統計表示（期間切り替え対応） =====
function updateStats() {
    // 完了タスク数
    const completedCount = getCompletedTasksCount(appData.statPeriods.completed);
    document.getElementById('completedCount').textContent = completedCount;
    
    // ポモドーロ数
    const pomodoroCount = getPomodoroCount(appData.statPeriods.pomodoro);
    document.getElementById('pomodoroCount').textContent = pomodoroCount;
    
    // 執筆文字数
    const wordCount = getWordCount(appData.statPeriods.words);
    document.getElementById('wordCount').textContent = wordCount.toLocaleString();
    
    // 連続作業日数
    const streak = calculateStreak();
    document.getElementById('activeStreak').textContent = streak;
}

function changeStatPeriod(statType, period, button) {
    // 期間を保存
    appData.statPeriods[statType] = period;
    
    // ボタンのアクティブ状態を更新
    const container = button.parentElement;
    container.querySelectorAll('.stat-period-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    button.classList.add('active');
    
    // 統計を更新
    updateStats();
    saveData(true);
}

function getCompletedTasksCount(period) {
    let count = 0;
    const now = new Date();
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    
    Object.values(appData.tasks).forEach(genreTasks => {
        genreTasks.forEach(task => {
            if (!task.completed || !task.completedDate) return;
            
            const completedDate = new Date(task.completedDate);
            
            switch(period) {
                case 'today':
                    if (completedDate >= today) count++;
                    break;
                case 'week':
                    const weekStart = new Date(today);
                    weekStart.setDate(today.getDate() - today.getDay());
                    if (completedDate >= weekStart) count++;
                    break;
                case 'month':
                    const monthStart = new Date(today.getFullYear(), today.getMonth(), 1);
                    if (completedDate >= monthStart) count++;
                    break;
                case 'all':
                default:
                    count++;
                    break;
            }
        });
    });
    
    return count;
}

function getPomodoroCount(period) {
    let count = 0;
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    
    Object.entries(appData.dailyProgress).forEach(([date, pomodoros]) => {
        const progressDate = new Date(date);
        
        switch(period) {
            case 'today':
                if (progressDate >= today) count += pomodoros;
                break;
            case 'week':
                const weekStart = new Date(today);
                weekStart.setDate(today.getDate() - today.getDay());
                if (progressDate >= weekStart) count += pomodoros;
                break;
            case 'month':
                const monthStart = new Date(today.getFullYear(), today.getMonth(), 1);
                if (progressDate >= monthStart) count += pomodoros;
                break;
            case 'all':
            default:
                count += pomodoros;
                break;
        }
    });
    
    return count;
}

function getWordCount(period) {
    let words = 0;
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    
    Object.values(appData.tasks).forEach(genreTasks => {
        genreTasks.forEach(task => {
            if (task.type !== 'writing' || !task.completed || !task.completedDate) return;
            
            const completedDate = new Date(task.completedDate);
            let shouldCount = false;
            
            switch(period) {
                case 'today':
                    shouldCount = completedDate >= today;
                    break;
                case 'week':
                    const weekStart = new Date(today);
                    weekStart.setDate(today.getDate() - today.getDay());
                    shouldCount = completedDate >= weekStart;
                    break;
                case 'month':
                    const monthStart = new Date(today.getFullYear(), today.getMonth(), 1);
                    shouldCount = completedDate >= monthStart;
                    break;
                case 'all':
                default:
                    shouldCount = true;
                    break;
            }
            
            if (shouldCount) {
                const chapters = task.chapters || 3;
                const wordsPerChapter = task.wordsPerChapter || 8000;
                words += chapters * wordsPerChapter * 3; // 3話per章
            }
        });
    });
    
    return words;
}

function calculateStreak() {
    const dates = Object.keys(appData.dailyProgress).sort().reverse();
    if (dates.length === 0) return 0;
    
    let streak = 0;
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    
    for (let i = 0; i <= 365; i++) {
        const checkDate = new Date(today);
        checkDate.setDate(today.getDate() - i);
        const dateStr = checkDate.toISOString().split('T')[0];
        
        if (appData.dailyProgress[dateStr] && appData.dailyProgress[dateStr] > 0) {
            if (i === 0 || i === streak) {
                streak++;
            } else {
                break;
            }
        } else if (i === 0) {
            // 今日はまだ作業していない
            continue;
        } else {
            break;
        }
    }
    
    return streak;
}

// ===== AIアドバイス =====
function updateAIAdvice() {
    const allTasks = [];
    Object.values(appData.tasks).forEach(genreTasks => {
        genreTasks.forEach(task => {
            if (!task.completed) {
                allTasks.push(task);
            }
        });
    });
    
    // 優先度計算
    const sortedTasks = allTasks.sort((a, b) => {
        const scoreA = calculatePriority(a);
        const scoreB = calculatePriority(b);
        return scoreB - scoreA;
    });
    
    const advice = document.getElementById('aiAdvice');
    if (sortedTasks.length > 0) {
        const topTasks = sortedTasks.slice(0, 3);
        
        // 優先タスクフラグを更新
        Object.values(appData.tasks).forEach(genreTasks => {
            genreTasks.forEach(task => {
                task.isPriority = topTasks.includes(task);
            });
        });
        
        advice.innerHTML = topTasks.map((task, index) => {
            const daysLeft = getDaysLeft(task.endDate);
            const urgencyText = daysLeft < 0 ? '期限超過' : 
                               daysLeft === 0 ? '今日まで' : 
                               daysLeft === 1 ? '明日まで' : 
                               `あと${daysLeft}日`;
            
            return `
                <div style="padding: 8px; margin: 5px 0; background: rgba(0,0,0,0.2); border-radius: 5px; cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; gap: 10px;"
                     onclick="scrollToTask('${task.id}')"
                     onmouseover="this.style.background='rgba(102, 126, 234, 0.2)'; this.style.transform='translateX(5px)'"
                     onmouseout="this.style.background='rgba(0,0,0,0.2)'; this.style.transform='translateX(0)'">
                    <span style="font-size: 20px;">👑</span>
                    <strong>#${index + 1}</strong> 
                    <span style="color: #667eea;">[${task.genre}]</span>
                    ${task.title}
                    <span style="font-size: 12px; color: ${daysLeft <= 2 ? '#ff6b6b' : '#999'}; margin-left: auto;">
                        ${urgencyText}
                    </span>
                </div>
            `;
        }).join('');
    } else {
        advice.innerHTML = '<div style="text-align: center; color: #999;">すべてのタスクが完了しています！🎉</div>';
    }
}

function calculatePriority(task) {
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const deadline = new Date(task.endDate);
    deadline.setHours(0, 0, 0, 0);
    const daysLeft = Math.ceil((deadline - today) / (1000 * 60 * 60 * 24));
    
    let score = 0;
    
    // 期限による優先度
    if (daysLeft < 0) score += 100;
    else if (daysLeft <= 2) score += 80;
    else if (daysLeft <= 5) score += 50;
    else if (daysLeft <= 10) score += 20;
    
    // 優先度設定による加点
    if (task.priority === 'high') score += 40;
    else if (task.priority === 'medium') score += 20;
    
    // 進捗が少ないタスクを優先
    const progress = calculateTaskProgress(task);
    if (progress < 30) score += 20;
    else if (progress < 50) score += 10;
    
    // 作業中のタスクを優先
    if (task.pomodoroSessions > 0 && progress < 100) {
        score += 15;
    }
    
    return score;
}

function getDaysLeft(endDate) {
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const deadline = new Date(endDate);
    deadline.setHours(0, 0, 0, 0);
    return Math.ceil((deadline - today) / (1000 * 60 * 60 * 24));
}

function scrollToTask(taskId) {
    const task = findTask(taskId);
    if (!task) return;
    
    // ジャンルを選択
    appData.selectedGenre = task.genre;
    renderGenreTabs();
    renderTasks();
    
    // タスクカードまでスクロール
    setTimeout(() => {
        const cards = document.querySelectorAll('.task-card');
        cards.forEach(card => {
            if (card.innerHTML.includes(taskId)) {
                card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                // ハイライトアニメーション
                card.style.animation = 'pulse 1s';
                setTimeout(() => {
                    card.style.animation = '';
                }, 1000);
            }
        });
    }, 100);
}

<script>
// ===== 習慣トラッカー =====
function renderHabitTracker() {
    const container = document.getElementById('habitGrid');
    if (!container) return;
    
    const today = new Date();
    const days = 30; // 過去30日分を表示
    
    let html = '<div style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 3px;">';
    
    // 曜日ヘッダー
    const weekDays = ['日', '月', '火', '水', '木', '金', '土'];
    weekDays.forEach(day => {
        html += `
            <div style="text-align: center; font-size: 10px; color: #999; padding: 5px;">
                ${day}
            </div>
        `;
    });
    
    // 開始日を調整（日曜日から始まるように）
    const startDate = new Date(today);
    startDate.setDate(today.getDate() - days + 1);
    const startPadding = startDate.getDay();
    
    // 空白セルを追加
    for (let i = 0; i < startPadding; i++) {
        html += '<div></div>';
    }
    
    // 日付セルを生成
    for (let i = 0; i < days; i++) {
        const date = new Date(startDate);
        date.setDate(startDate.getDate() + i);
        const dateStr = date.toISOString().split('T')[0];
        
        const habitData = appData.habitData[dateStr];
        const pomodoroCount = appData.dailyProgress[dateStr] || 0;
        const taskCount = habitData ? habitData.tasks : 0;
        
        let cellClass = 'habit-cell';
        let emoji = '';
        let tooltip = `${date.getMonth() + 1}/${date.getDate()}`;
        
        if (pomodoroCount > 0 || taskCount > 0) {
            cellClass += ' has-data';
            
            if (pomodoroCount >= 8) {
                cellClass += ' high-activity';
                emoji = '🔥';
            } else if (pomodoroCount >= 4) {
                emoji = '⭐';
            } else if (pomodoroCount > 0) {
                emoji = '✓';
            }
            
            tooltip += `\n🍅 ${pomodoroCount}ポモドーロ`;
            if (taskCount > 0) {
                tooltip += `\n✓ ${taskCount}タスク完了`;
            }
        }
        
        const isToday = date.toDateString() === today.toDateString();
        if (isToday) {
            cellClass += ' today';
        }
        
        html += `
            <div class="${cellClass}" title="${tooltip}" style="${isToday ? 'border: 2px solid #667eea;' : ''}">
                <div style="font-size: 10px;">${date.getDate()}</div>
                ${emoji ? `<div style="font-size: 14px;">${emoji}</div>` : ''}
                ${pomodoroCount > 0 ? `<div style="font-size: 8px; color: #ff6b6b;">🍅${pomodoroCount}</div>` : ''}
            </div>
        `;
    }
    
    html += '</div>';
    
    // 統計サマリー
    const totalPomodoros = Object.values(appData.dailyProgress).reduce((sum, count) => sum + count, 0);
    const activeDays = Object.keys(appData.dailyProgress).length;
    const avgPomodoros = activeDays > 0 ? (totalPomodoros / activeDays).toFixed(1) : 0;
    
    html += `
        <div style="margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 5px;">
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; text-align: center;">
                <div>
                    <div style="font-size: 20px; color: #667eea; font-weight: bold;">${activeDays}</div>
                    <div style="font-size: 11px; color: #999;">活動日数</div>
                </div>
                <div>
                    <div style="font-size: 20px; color: #ff6b6b; font-weight: bold;">${totalPomodoros}</div>
                    <div style="font-size: 11px; color: #999;">総ポモドーロ</div>
                </div>
                <div>
                    <div style="font-size: 20px; color: #4fc3f7; font-weight: bold;">${avgPomodoros}</div>
                    <div style="font-size: 11px; color: #999;">平均/日</div>
                </div>
            </div>
        </div>
    `;
    
    container.innerHTML = html;
}

function renderCalendar() {
    const calendar = document.getElementById('calendarContent');
    const monthDisplay = document.getElementById('calendarMonth');
    
    const year = appData.currentCalendarDate.getFullYear();
    const month = appData.currentCalendarDate.getMonth();
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const daysInMonth = lastDay.getDate();
    
    // 月表示を更新
    monthDisplay.textContent = `${year}年${month + 1}月`;
    
    let html = '<div style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px;">';
    
    // 曜日ヘッダー
    const weekDays = ['日', '月', '火', '水', '木', '金', '土'];
    weekDays.forEach((day, index) => {
        let color = '#999';
        if (index === 0) color = '#ff6b6b'; // 日曜日
        if (index === 6) color = '#4fc3f7'; // 土曜日
        
        html += `
            <div style="font-weight: bold; text-align: center; padding: 5px; color: ${color};">
                ${day}
            </div>
        `;
    });
    
    // 月初の空白
    for (let i = 0; i < firstDay.getDay(); i++) {
        html += '<div></div>';
    }
    
    // 日付
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    
    for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(year, month, day);
        const dateStr = date.toISOString().split('T')[0];
        const dayOfWeek = date.getDay();
        
        // 祝日チェック
        const isHoliday = HOLIDAYS[dateStr];
        
        // その日のデータ
        const pomodoros = appData.dailyProgress[dateStr] || 0;
        const habitData = appData.habitData[dateStr];
        const taskCount = habitData ? habitData.tasks : 0;
        
        // その日のタスク数を計算
        let scheduledTasks = 0;
        Object.values(appData.tasks).forEach(genreTasks => {
            genreTasks.forEach(task => {
                const start = new Date(task.startDate);
                const end = new Date(task.endDate);
                if (date >= start && date <= end && !task.completed) {
                    scheduledTasks++;
                }
            });
        });
        
        // スタイルクラス
        let dayClass = 'calendar-day';
        if (dayOfWeek === 0) dayClass += ' sunday';
        if (dayOfWeek === 6) dayClass += ' saturday';
        if (isHoliday) dayClass += ' holiday';
        if (date.toDateString() === today.toDateString()) dayClass += ' today';
        
        // 活動レベルに応じた背景色
        let bgColor = 'rgba(255,255,255,0.05)';
        if (pomodoros >= 8) {
            bgColor = 'rgba(72, 187, 120, 0.4)';
        } else if (pomodoros >= 4) {
            bgColor = 'rgba(72, 187, 120, 0.2)';
        } else if (pomodoros > 0) {
            bgColor = 'rgba(72, 187, 120, 0.1)';
        }
        
        html += `
            <div class="${dayClass}" style="background: ${bgColor};">
                <div style="font-weight: bold; font-size: 14px;">${day}</div>
                ${isHoliday ? `<div style="font-size: 8px; color: #ff6b6b;">${isHoliday}</div>` : ''}
                ${pomodoros > 0 ? `<div style="color: #ff6b6b; font-size: 10px;">🍅${pomodoros}</div>` : ''}
                ${taskCount > 0 ? `<div style="color: #48bb78; font-size: 10px;">✓${taskCount}</div>` : ''}
                ${scheduledTasks > 0 ? `<div style="color: #667eea; font-size: 10px;">📋${scheduledTasks}</div>` : ''}
            </div>
        `;
    }
    
    html += '</div>';
    
    // 月間統計
    const monthStart = new Date(year, month, 1);
    const monthEnd = new Date(year, month + 1, 0);
    let monthPomodoros = 0;
    let monthTasks = 0;
    let activeDays = 0;
    
    Object.entries(appData.dailyProgress).forEach(([dateStr, count]) => {
        const date = new Date(dateStr);
        if (date >= monthStart && date <= monthEnd) {
            monthPomodoros += count;
            activeDays++;
        }
    });
    
    Object.entries(appData.habitData).forEach(([dateStr, data]) => {
        const date = new Date(dateStr);
        if (date >= monthStart && date <= monthEnd && data.tasks) {
            monthTasks += data.tasks;
        }
    });
    
    html += `
        <div style="margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 5px;">
            <h4 style="color: #fff; margin-bottom: 10px;">月間統計</h4>
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; text-align: center;">
                <div>
                    <div style="font-size: 18px; color: #667eea; font-weight: bold;">${activeDays}</div>
                    <div style="font-size: 11px; color: #999;">活動日数</div>
                </div>
                <div>
                    <div style="font-size: 18px; color: #ff6b6b; font-weight: bold;">${monthPomodoros}</div>
                    <div style="font-size: 11px; color: #999;">ポモドーロ</div>
                </div>
                <div>
                    <div style="font-size: 18px; color: #48bb78; font-weight: bold;">${monthTasks}</div>
                    <div style="font-size: 11px; color: #999;">完了タスク</div>
                </div>
            </div>
        </div>
    `;
    
    calendar.innerHTML = html;
}

// ===== メモ機能 =====
function showMemoModal() {
    appData.currentEditMemoId = null;
    document.getElementById('memoModalTitle').textContent = 'メモ追加';
    document.getElementById('memoTitle').value = '';
    document.getElementById('memoContent').value = '';
    document.getElementById('memoTags').value = '';
    
    // ジャンル選択を更新
    const genreSelect = document.getElementById('memoGenre');
    genreSelect.innerHTML = '<option value="">ジャンルを選択</option>';
    appData.genres.forEach(genre => {
        genreSelect.innerHTML += `<option value="${genre}">${genre}</option>`;
    });
    
    document.getElementById('memoModal').style.display = 'flex';
}

function saveMemo() {
    const title = document.getElementById('memoTitle').value.trim();
    const content = document.getElementById('memoContent').value.trim();
    const genre = document.getElementById('memoGenre').value;
    const tagsInput = document.getElementById('memoTags').value.trim();
    
    if (!title || !content) {
        showNotification('タイトルと内容を入力してください', 'error');
        return;
    }
    
    // タグを配列に変換
    const tags = tagsInput ? tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
    
    if (appData.currentEditMemoId) {
        // 編集モード
        const memo = appData.memos.find(m => m.id === appData.currentEditMemoId);
        if (memo) {
            memo.title = title;
            memo.content = content;
            memo.genre = genre;
            memo.tags = tags;
            memo.updatedAt = new Date().toISOString();
        }
    } else {
        // 新規追加
        const memo = {
            id: Date.now(),
            title: title,
            content: content,
            genre: genre,
            tags: tags,
            createdAt: new Date().toISOString(),
            updatedAt: new Date().toISOString()
        };
        
        appData.memos.unshift(memo);
    }
    
    renderMemos();
    updateMemoFilters();
    hideModal('memoModal');
    saveData();
    showNotification('メモを保存しました', 'success');
}

function updateMemoFilters() {
    const container = document.getElementById('memoFilters');
    if (!container) return;
    
    container.innerHTML = '<div class="memo-filter-tab active" onclick="filterMemos(\'all\', this)">すべて</div>';
    
    // ジャンルフィルター
    const genresWithMemos = new Set();
    appData.memos.forEach(memo => {
        if (memo.genre) genresWithMemos.add(memo.genre);
    });
    
    [...genresWithMemos].sort((a, b) => a.localeCompare(b, 'ja')).forEach(genre => {
        const count = appData.memos.filter(m => m.genre === genre).length;
        container.innerHTML += `
            <div class="memo-filter-tab" onclick="filterMemos('genre:${genre}', this)">
                ${genre} (${count})
            </div>
        `;
    });
    
    // タグフィルター
    const allTags = new Set();
    appData.memos.forEach(memo => {
        if (memo.tags) {
            memo.tags.forEach(tag => allTags.add(tag));
        }
    });
    
    if (allTags.size > 0) {
        container.innerHTML += '<div style="width: 100%; margin: 5px 0;"></div>';
        [...allTags].sort((a, b) => a.localeCompare(b, 'ja')).forEach(tag => {
            const count = appData.memos.filter(m => m.tags && m.tags.includes(tag)).length;
            container.innerHTML += `
                <div class="memo-filter-tab" onclick="filterMemos('tag:${tag}', this)">
                    #${tag} (${count})
                </div>
            `;
        });
    }
}

function filterMemos(filter, button) {
    // ボタンのアクティブ状態を更新
    if (button) {
        document.querySelectorAll('.memo-filter-tab').forEach(tab => {
            tab.classList.remove('active');
        });
        button.classList.add('active');
    }
    
    // フィルタリング
    let filteredMemos = [...appData.memos];
    
    if (filter.startsWith('genre:')) {
        const genre = filter.substring(6);
        filteredMemos = filteredMemos.filter(m => m.genre === genre);
    } else if (filter.startsWith('tag:')) {
        const tag = filter.substring(4);
        filteredMemos = filteredMemos.filter(m => m.tags && m.tags.includes(tag));
    }
    
    renderFilteredMemos(filteredMemos);
}

function renderMemos() {
    renderFilteredMemos(appData.memos);
}

function renderFilteredMemos(memos) {
    const container = document.getElementById('memoList');
    if (!container) return;
    
    if (memos.length === 0) {
        container.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">メモがありません</div>';
        return;
    }
    
    // 最新10件のみ表示
    const displayMemos = memos.slice(0, 10);
    
    container.innerHTML = displayMemos.map(memo => {
        const date = new Date(memo.createdAt);
        const dateStr = `${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;
        
        return `
            <div style="background: rgba(255,255,255,0.05); border-radius: 8px; padding: 12px; margin-bottom: 10px;">
                <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 8px;">
                    <div style="flex: 1;">
                        <div style="font-weight: bold; color: #fff; margin-bottom: 5px;">
                            ${memo.title}
                        </div>
                        <div style="display: flex; gap: 5px; flex-wrap: wrap;">
                            ${memo.genre ? `<span class="memo-tag" style="background: rgba(102, 126, 234, 0.2); color: #667eea;">📁 ${memo.genre}</span>` : ''}
                            ${memo.tags ? memo.tags.map(tag => `
                                <span class="memo-tag" style="background: rgba(255, 193, 7, 0.2); color: #ffc107;">#${tag}</span>
                            `).join('') : ''}
                        </div>
                    </div>
                    <div style="display: flex; gap: 5px;">
                        <button class="btn btn-warning btn-small" onclick="editMemo(${memo.id})">編集</button>
                        <button class="btn btn-danger btn-small" onclick="deleteMemo(${memo.id})">削除</button>
                    </div>
                </div>
                <div style="color: #e0e0e0; font-size: 14px; white-space: pre-wrap; margin-bottom: 8px;">
                    ${memo.content.length > 200 ? memo.content.substring(0, 200) + '...' : memo.content}
                </div>
                <div style="color: #999; font-size: 11px;">
                    作成: ${dateStr}
                    ${memo.updatedAt && memo.updatedAt !== memo.createdAt ? ` | 更新: ${new Date(memo.updatedAt).toLocaleDateString('ja-JP')}` : ''}
                </div>
            </div>
        `;
    }).join('');
}

function editMemo(memoId) {
    const memo = appData.memos.find(m => m.id === memoId);
    if (!memo) return;
    
    appData.currentEditMemoId = memoId;
    document.getElementById('memoModalTitle').textContent = 'メモ編集';
    document.getElementById('memoTitle').value = memo.title;
    document.getElementById('memoContent').value = memo.content;
    document.getElementById('memoTags').value = memo.tags ? memo.tags.join(', ') : '';
    
    // ジャンル選択を更新
    const genreSelect = document.getElementById('memoGenre');
    genreSelect.innerHTML = '<option value="">ジャンルを選択</option>';
    appData.genres.forEach(genre => {
        const selected = memo.genre === genre ? 'selected' : '';
        genreSelect.innerHTML += `<option value="${genre}" ${selected}>${genre}</option>`;
    });
    
    document.getElementById('memoModal').style.display = 'flex';
}

function deleteMemo(memoId) {
    if (!confirm('このメモを削除しますか？')) return;
    
    appData.memos = appData.memos.filter(m => m.id !== memoId);
    renderMemos();
    updateMemoFilters();
    saveData();
    showNotification('メモを削除しました', 'success');
}

// 初期化時にブラウザ通知の許可を求める
if (Notification.permission === 'default') {
    Notification.requestPermission();
}
</script>
